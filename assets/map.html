<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>Map</title>
        <style>
         html, body, #map {
     height: 100%;
     width: 100%;
     margin: 0px;
     padding: 0px;
 }
        </style>
      </head>
      <body>
          <div id="map"></div>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIBnMitsKmINmFl7FNOyFFI0nCh4cLNq0" type="text/javascript"></script>
<script type="text/javascript">
var markers = [];

function initialize() {

    bounds  = new google.maps.LatLngBounds();

    var art_JSON = [{
        "title": "Roosterfish",
        "artist": "Alexis Diaz",
        "rating": "5.0",
        "color" : "#8B7E66",
        "url": "http://qvoicenews.com/wp-content/uploads/2017/09/roosterfishWEB.jpg",
        "latitude": 33.991321, 
        "longitude": -118.468054
        },{
        "title": "Fall of Icarus",
        "artist": "John Wehrle",
        "rating": "5.0",
        "color" : "#8B7E66",
        "url": "http://troutinhand.com/wp-content/gallery/icarus/icarus-full_02-1.jpg",
        "latitude": 33.988075,
        "longitude": -118.473287
        }];



    lat_all = [];
    long_all = [];
    for(var i in art_JSON){
        lat_all.push(art_JSON[i].latitude);
        long_all.push(art_JSON[i].longitude);
    };
    var sum = 0;
    for( var i = 0; i < lat_all.length; i++ ){
        sum += parseFloat(lat_all[i]);
    };
    var lat_avg = sum/lat_all.length;

    var sum = 0;
    for( var i = 0; i < long_all.length; i++ ){
        sum += parseFloat(long_all[i]);
    };
    var long_avg = sum/long_all.length;

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: new google.maps.LatLng(lat_avg, long_avg),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    for (var i = 0; i < art_JSON.length; i++) {

        var newMarker = new google.maps.Marker({
            position: new google.maps.LatLng(art_JSON[i].latitude, art_JSON[i].longitude),
            map: map,
            title: art_JSON[i].title
        });

        loc = new google.maps.LatLng(art_JSON[i].latitude, art_JSON[i].longitude);
        bounds.extend(loc);

        google.maps.event.addListener(newMarker, 'click', (function (newMarker, i) {
            return function () {
                infowindow.setContent("<div style='width:150px; text-align: left;'>"+ "<font color='black'>Title: <b>" + art_JSON[i].title + "</b></font><BR/>Artist: <font color='" + art_JSON[i].color + "'><b>" + art_JSON[i].artist + "</b></font><BR/><font color='black'>Rating: <b>" + art_JSON[i].rating + "</b></font><BR/><br><center><img src='" + art_JSON[i].url + "' alt='" + art_JSON[i].title + "' height='100' width='100'></center>" +"</div>");
                infowindow.open(map, newMarker);
            }
        })(newMarker, i));

        markers.push(newMarker);
    }

map.fitBounds(bounds);
map.panToBounds(bounds);

}

initialize();

</script>
</body>
</html>
