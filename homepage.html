<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Header/Navbar/Jumbotron-->
    <nav class="navbar navbar-light" id="masthead">
        <img class="logo-img" id="logoImg" src="assets/images/logo.png">
        <img class="mobile-logo-img" id="mobileLogoImg" src="assets/images/mobilelogo.png">

        <!-- Search Bar -->
        <form class="form-inline" id="searchContainer">
            <input type="text" placeholder="Search.." class="input-search" id="search-bar">
            <button type="submit" class="search" id="search-btn"><i class="fa fa-search"></i></button>
        </form>
    </nav>

<!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="slide-img" src="assets/images/one.jpg">
          <div class="text"> A collections of visual art created in public spacess</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="slide-img" src="assets/images/two.png">
          <div class="text"> A focus on instagram-able art in Los Angeles </div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="slide-img" src="assets/images/three.jpg">
          <div class="text"> All types of artist expressions</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>

</body>

<!-- Mobile responsive JS -->
<script src="assets/javascript/mobile-responsive.js"></script>

</html>
