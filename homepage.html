<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Header/Navbar/Jumbotron-->
    <nav class="navbar navbar-light" id="masthead">
        <img class="logo-img" id="logoImg" src="assets/images/logo.png">
        <img class="mobile-logo" id="mobileLogoImg" src="assets/images/mobilelogo.png">

        <!-- Search Bar -->
        <form class="form-inline" id="searchContainer">
            <input type="text" placeholder="Search.." class="input-search" id="search-bar">
            <button type="submit" class="search" id="search-btn"><i class="fa fa-search"></i></button>
        </form>
    </nav>
     
  <div class="carousel-container">
    <!-- Carousel -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="img1 active" data-target="#carouselData" data-slide-to="0"></li>
        <li class="img2" data-target="#carouselData" data-slide-to="1"></li>
        <li class="img3" data-target="#carouselData" data-slide-to="2"></li>
      </ol>

      <!-- wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block carousel-img" src="assets/images/one.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>A collections of visual art created in public spaces</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block carousel-img" src="assets/images/two.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>A focus on instagram-able art in Los Angeles</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block carousel-img" src="assets/images/three.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>All types of artist expressions</h5>
          </div>
        </div>
      </div>

      <!-- left and right controls -->
      <a class="left carousel-control carousel-control-prev" href="#theCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control carousel-control-next" href="#theCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

    <div class="start-btn-container">
      <button type="button" class="start-btn">Lets Start</button>
    </div>


<!-- BOOTSTRAP JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>
