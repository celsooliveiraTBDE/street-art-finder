<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Flickr API -->
    <script src="assets/javascript/flickr-api.js"></script>

    <title>Street Art Finder</title>
</head>
<body>


<!-- Search Bar -->
<div class="container">
    <input type="text" placeholder="Search.." class="input-search" id="search-bar">
    <button type="submit" class="search" id="search-btn">Search</button>
</div>

<!-- hold map -->
<div class="container">
    <div id="map"></div>
</div>

<!-- results and user interaction -->
<div class="container">

      <!-- Art Location -->
    <div class="art-location" id="location">

    </div>

    <!-- Art Image  -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
              </div>
            </div>
          </div>

    <!-- Form  -->
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="input-name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="accuracy">Location Accuracy</label>
            <input type="accuracy" class="form-control" id="location-accuracy" placeholder="How accurate is the location">
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <input type="comments" class="form-control" id="input-comments" placeholder="Comments regarding the artwork">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
    </form>

</div>
    
</body>
</html>
