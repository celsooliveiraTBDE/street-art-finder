<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Street Art Finder</title>
</head>

<body>
    <!-- Header/Navbar/Jumbotron-->
    <nav class="navbar navbar-light">
        <img class="logo-img" src="assets/images/logo.png">
        <img class="mobile-logo" src="assets/images/mobilelogo.png">
        <!-- Search Bar -->
        <form class="form-inline" id="searchContainer">
            <input type="text" placeholder="Search.." class="input-search" id="search-bar">
            <button type="submit" class="search" id="search-btn">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </nav>

    <div class="carousel-container">
        <!-- Carousel -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li class="img1 active" data-target="#carouselData" data-slide-to="0"></li>
            <li class="img2" data-target="#carouselData" data-slide-to="1"></li>
            <li class="img3" data-target="#carouselData" data-slide-to="2"></li>
          </ol>
    
          <!-- wrapper for slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block carousel-img" src="assets/images/one.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>A collections of visual art created in public spaces</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block carousel-img" src="assets/images/two.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>A focus on instagram-able art in Los Angeles</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block carousel-img" src="assets/images/three.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>All types of artist expressions</h5>
              </div>
            </div>
          </div>
    
        </div>
      </div>

      <div class="start-btn-container">
        <button type="button" class="start-btn">Lets Start</button>
      </div>

<div class="main-body-container">
    <!-- hold map -->
    <div id="map"></div>
    <!-- hold mobile image to only show on mobile and on click of pin-->
    <!-- Upon clicking image, modal will show up with img, form and comment -->
    <div class="art-image" id="mobileImgWrapper">
    </div>

    <!-- Button trigger modal -->
    <!-- Once map is generated and linked, the button will be the pins on the map -->

    <!-- Modal -->
    <div class="modal" id="info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                       
                    <!-- results and user interaction -->
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    <div class="card-header" id="title-masthead">
                        <h4 id="title-header"></h4>
                        <h6 id="title-rating">Rating:
                            <span id="rating-header"></span>
                        </h6>
                        
                    </div>
                    
                    <!-- FLICKR Image Will Go Here -->
                    <img src="" class="image" id="flickr-image" alt="Art Image">
                    
                    <!-- COMMENTS USER INPUT  -->
                    <div class="card input-card">
                        
                        <!-- NAME -->
                        <div class="row">
                            <div class="col-md-4">
                                <p class="title">Name:</p>
                            </div>
                            <div class="col-md-8">
                                <input type="name" class="card-body" id="input-name" placeholder="Your name">
                            </div>
                        </div>

                        <!-- TITLE -->
                        <div class="row">
                            <div class="col-md-4">
                                <p class="title">Title:</p>
                            </div>
                            <div class="col-md-8">
                                <input type="title" class="card-body" id="input-title" placeholder="Rename the title">
                            </div>
                        </div>

                        <!-- RATING -->
                        <div class="row">
                            <div class="col-md-4">
                                <p class="rating-header title">Submit Rating:</p>
                            </div>
                            <div class="col-md-8">
                                <div class="stars">
                                    <form action="">
                                        <input data-rating="5" class="star star-5" id="star-5" type="radio" name="star" />
                                        <label data-rating="5" class="star star-5" for="star-5"></label>
                                        <input data-rating="4" class="star star-4" id="star-4" type="radio" name="star" />
                                        <label data-rating="4" class="star star-4" for="star-4"></label>
                                        <input data-rating="3" class="star star-3" id="star-3" type="radio" name="star" />
                                        <label data-rating="3" class="star star-3" for="star-3"></label>
                                        <input data-rating="2" class="star star-2" id="star-2" type="radio" name="star" />
                                        <label data-rating="2" class="star star-2" for="star-2"></label>
                                        <input data-rating="1" class="star star-1" id="star-1" type="radio" name="star" />
                                        <label data-rating="1" class="star star-1" for="star-1"></label>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- COMMENT -->                        
                        <p class="comm-title title">Comment:</p>
                        <textarea type="comments" class="card-body" id="textarea-comments" rows="4" placeholder="Enter comments here regarding the artwork"></textarea>

                        <!-- BUTTON -->
                        <button type="submit" class="btn" id="submit-btn">Submit</button>
                    </div>

                    <!-- STORED Comments -->
                    <div class="card" id="stored">
                        <div class="card-header">
                            <h6 class="comm-header"> COMMENTS </h6>
                        </div>
                        <div id="stored-comments"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

<!-- Flickr API -->
<script src="assets/javascript/flickr-api.js"></script>
<!-- Home Page -->
<script src="assets/javascript/mobile-responsive.js"></script>

</html>
