<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Street Art Finder</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>
    <!-- Header/Navbar/Jumbotron-->
    <nav class="navbar navbar-light">
            <img class="logo-img" src="assets/images/logo.png">
        <!-- Search Bar -->
        <form class="form-inline" id="searchContainer">
            <input type="text" placeholder="Search.." class="input-search" id="search-bar">
            <button type="submit" class="search" id="search-btn"><i class="fa fa-search"></i></button>
        </form>
    </nav>
    <!-- hold map -->
    <div id="map"></div>
    <!-- hold mobile image to only show on mobile and on click of pin-->
    <!-- refer to Redfin mobile for inspo -->
    <!-- Upon clicking image, modal will show up with img, form and comment -->
    <div class="art-image" id="mobileImgWrapper">
        <img src="" class="image" id="art-img" alt="street art">
    </div>
    
    <!-- Button trigger modal -->
    <!-- Once map is generated and linked, the button will be the pins on the map -->

    <!-- Modal -->
    <div class="modal" id="info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- results and user interaction -->
                <div class="modal-body">
                    <h1 id="title-header"></h1><h3>Rating: <span id="rating-header"></span></h3>
                    <!-- FLICKR Image Will Go Here -->
                    <img src="" class="image" id="flickr-image" alt="Art Image">
                    <!-- COMMENTS USER INPUT  -->
                    <div class="card input-card">
                        <!-- ratings -->
                        <div class="stars">
                            <form action="">
                                <input data-rating="5" class="star star-5" id="star-5" type="radio" name="star"/>
                                <label data-rating="5" class="star star-5" for="star-5"></label>
                                <input data-rating="4" class="star star-4" id="star-4" type="radio" name="star"/>
                                <label data-rating="4" class="star star-4" for="star-4"></label>
                                <input data-rating="3" class="star star-3" id="star-3" type="radio" name="star"/>
                                <label data-rating="3" class="star star-3" for="star-3"></label>
                                <input data-rating="2" class="star star-2" id="star-2" type="radio" name="star"/>
                                <label data-rating="2" class="star star-2" for="star-2"></label>
                                <input data-rating="1" class="star star-1" id="star-1" type="radio" name="star"/>
                                <label data-rating="1" class="star star-1" for="star-1"></label>
                            </form>
                        </div>
                        <!-- title -->
                        <p>Change the title:</p>
                        <input type="title" class="card-body" id="input-title">
                        <!-- comments -->
                        <p>Enter Comments:</p>
                        <input type="comments" class="card-body" id="input-comments" placeholder="Enter comments here regarding the artwork">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </div>

                    <!-- STORED Comments -->
                    <div class="card" id="stored">
                        <div class="card-header">
                            <h6> COMMENTS </h6>
                        </div>
                        <div id="stored-comments">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="filter-firebase">
        <button class="btn btn-primary">Filter Firebase</button>
    </div> -->

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- Flickr API -->
<script src="assets/javascript/flickr-api.js"></script>

</html>
